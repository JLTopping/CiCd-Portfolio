name: CI - DevSecOps Pipeline

on:
  push:
    branches: [ test-security-findings ]
  pull_request:
    branches: [ test-security-findings ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install PowerShell
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell
      
      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -SkipPublisherCheck
          Invoke-ScriptAnalyzer -Path ./src -Recurse
      
      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -Force -SkipPublisherCheck
      
      - name: Run Pester tests
        shell: pwsh
        run: |
          Import-Module Pester
          $config = [PesterConfiguration]::Default
          $config.Run.Path = "./tests"
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputFormat = "NUnitXml"
          $config.TestResult.OutputPath = "./test-results.xml"
          Invoke-Pester -Configuration $config
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./test-results.xml
          
      - name: Debug - Show full filesystem
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Full directory tree ==="
          find . -type f | sort
          echo "=== Test files specifically ==="
          find . -name "*.txt" -o -name "*.env" -o -name "*.yaml" | sort
          echo "=== File permissions ==="
          ls -la
          ls -la tests/ || echo "No tests directory"
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ github.workspace }}
          format: 'table'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
          exit-code: '1'
          scanners: 'vuln,secret,misconfig'
          skip-dirs: ''
          skip-files: ''
          
      - name: Run Trivy directly
        run: |
          # Install Trivy
          wget https://github.com/aquasecurity/trivy/releases/download/v0.69.1/trivy_0.69.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.69.1_Linux-64bit.deb
          
          # Run Trivy with verbose output
          trivy fs --scanners secret --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL --exit-code 1 .
      
      # To be used for when Terraform scripts are added to the repository
      - name: Run Checkov IaC scanning
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/
          framework: all
          soft_fail: true
